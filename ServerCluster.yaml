version: '3.8'

networks:
  app-network:
    driver: bridge

services:
  dmsb-1:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    ports:
      - "5001:5000"
    container_name: dmsb-1

  dmsb-2:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    ports:
      - "5002:5000"
    container_name: dmsb-2

  dmsb-3:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    expose:
      - "5003:5000"
    container_name: dmsb-3

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "443:443"
      - "8050:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-selfsigned.crt:/etc/nginx/ssl/nginx-selfsigned.crt:ro
      - ./nginx/nginx-selfsigned.key:/etc/nginx/ssl/nginx-selfsigned.key:ro
    depends_on:
      - dmsb-1
      - dmsb-2
      - dmsb-3
    networks:
      - app-network